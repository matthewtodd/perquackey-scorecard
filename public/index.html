<!doctype html>
<html>
  <body>
    <header>
      <h1>Perquackey</h1>

      <script type="text/html">
        {{view Perquackey.Field delegateBinding="Perquackey.game"}}
      </script>
    </header>

    <section>
      <script type="text/html">
        <header>
          {{#view Ember.View contentBinding="Perquackey.game" tagName="h1"}}Score: {{content.score}}{{/view}}
        </header>

        {{view Perquackey.Table contentBinding="Perquackey.game.words" delegateBinding="Perquackey.game"}}
      </script>
    </section>

    <section>
      <script type="text/html">
        <header>
          {{#view Ember.View contentBinding="Perquackey.game" tagName="h1"}}Letters: {{content.letters}}{{/view}}
        </header>

        {{view Perquackey.Table contentBinding="Perquackey.dictionary.words"}}
      </script>
    </section>

    <script src="/assets/application.js"></script>
  </body>
</html>
